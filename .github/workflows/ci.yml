name: CI

on:
  push:
    branches:
      - test # Run only on pushes to the test branch for now
  pull_request:
    branches:
      - master  # Run on pull requests targeting master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
